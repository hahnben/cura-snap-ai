# Test profile configuration
# This profile is used for testing and development environments

# Disable JPA for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Test-specific JWT secret (development only)
supabase.jwt.secret=DEVELOPMENT_FALLBACK_DO_NOT_USE_IN_PRODUCTION_12345678901234567890123456789012

# Agent Service Configuration (test endpoints)
agent.service.url=http://localhost:8001
agent.service.enabled=true

# Transcription Service Configuration (test endpoints)
transcription.service.url=http://localhost:8002
transcription.service.enabled=true
transcription.service.timeout=30000

# File upload limits for testing
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB

# Logging for development
logging.level.ai.curasnap.backend=DEBUG
logging.level.org.springframework.security=DEBUG